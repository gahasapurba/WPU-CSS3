<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Transform</title>
	<style>
		p {
			font-size: 20px;
			text-align: center;
		}
		/*
			scale(angka), scaleX(angka), scaleY(angka)
			rotate(deg), rotateX(deg), rotateY(deg)
			skew(deg), skewX(deg), skewY(deg)
			translate(px), translateX(px), translate(px)
		*/
		.kotak {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin: 50px auto 0;
			transition: 1s;
		}
		.kotak:hover {
			transform: scale(2) rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="kotak"></div>
	<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non quod nisi tempora? Assumenda, veritatis eaque a reprehenderit officia, fuga repudiandae nostrum officiis sint, eius id quas ducimus. Voluptates, inventore sit!</p>
</body>
</html>
