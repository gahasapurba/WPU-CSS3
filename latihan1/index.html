<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: salmon;
			/*
			background-image: url(gahasa.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			*/
			/*border-top-left-radius: 100px;*/

			text-align: center;
			line-height: 300px;
			overflow: hidden;
		}
		div img {
			width: 300px;
		}
	</style>
</head>
<body>

	<div>
		<img src="gahasa.jpg" alt="Gahasa">
	</div>

</body>
</html>
